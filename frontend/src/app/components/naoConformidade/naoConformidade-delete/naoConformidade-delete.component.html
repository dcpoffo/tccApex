<div>
    <mat-card>
        <mat-card-title>Deseja realmente excluir essa Não Conformidade? </mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Número da Não Conformidade" [value]="naoConformidade.id" name="id" disabled>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Data da Abertura" [value]="naoConformidade.dataAbertura" name="naoConformidade" disabled>
            </mat-form-field>

        </form>
        <mat-card-actions>
            <button mat-raised-button (click)="apagarNaoConformidade()" color="warn"> Excluir </button>

            <button mat-raised-button (click)="cancelar()"> Cancelar </button>
        </mat-card-actions>
    </mat-card>
</div>
