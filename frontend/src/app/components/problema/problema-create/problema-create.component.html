<div>
    <mat-card>
        <mat-card-title>Novo Problema</mat-card-title>
        <form [formGroup]="problemaForm">
            <mat-form-field appearance="outline">
                <input formControlName="descricao" matInput placeholder="Descrição do Problema" [(ngModel)]="problema.descricao">
            </mat-form-field>
        </form>
        <button [disabled]="!problemaForm.valid" mat-raised-button (click)="cadastrarCliente()" color="primary"> Salvar </button>

        <button mat-raised-button (click)="cancelar()"> Cancelar </button>
    </mat-card>
</div>
