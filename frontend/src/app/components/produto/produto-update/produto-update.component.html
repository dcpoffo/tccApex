<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form [formGroup]="produtoForm">
        <mat-form-field appearance="outline">
            <input formControlName="descricao" matInput placeholder="Descrição" [(ngModel)]="produto.descricao">
        </mat-form-field>
        <div>
            <mat-form-field appearance="outline">
                <input formControlName="unidadeMedida" matInput placeholder="Unidade Medida" [(ngModel)]="produto.unidadeMedida">
            </mat-form-field>
        </div>
    </form>
    <button [disabled]="!produtoForm.valid" mat-raised-button (click)="atualizarProduto()" color="primary">
      Atualizar
  </button>

    <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>
