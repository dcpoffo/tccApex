<div class="row">

    <div *ngIf="produtoSelecionado" class="col-sm-6">

        <app-titulo [titulo]="(produtoSelecionado.id === 0 ? 'Novo Produto' : 'Codigo: ' + produtoSelecionado.id)">
        </app-titulo>
        <form [formGroup]="produtoForm" (submit)="produtoSubmit()">
            <div class=" form-group">
                <label for="formGroupExampleInput ">Descrição</label>
                <input type="text" formControlName="descricao" class="form-control ">
            </div>
            <div class=" form-group">
                <label for="formGroupExampleInput ">Un.Medida</label>
                <input type="text" formControlName="unidadeMedida" class="form-control ">
            </div>
            <div class="formGoup">
                <button class="btn btn-sm btn-outline-success" [disabled]="!produtoForm.valid">Salvar</button>
                <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Cancelar</button>
            </div>
        </form>

    </div>

    <div [ngClass]="{'col-sm-6':produtoSelecionado, 'col-sm-12':!produtoSelecionado}" class="col-sm-6">

        <app-titulo [titulo]="titulo ">
            <button class="btn btn-sm btn-success" (click)="novoProduto()">Cadastrar Produto</button>
        </app-titulo>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Un.Medida</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <td>
                        <button (click)=produtoSelect(produto) class="text-dark btn btn-sm btn-outline-warning">Detalhes</button>
                    </td>
                    <th scope="row">{{produto.id}}</th>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.unidadeMedida}}</td>
                    <td>
                        <button class="btn btn-outline-primary">Editar</button>
                        <button class="btn btn-outline-danger">Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
