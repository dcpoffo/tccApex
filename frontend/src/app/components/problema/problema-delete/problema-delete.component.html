<div>
    <mat-card>
        <mat-card-title>Excluir Problema</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Descrição do Problema" [value]="problema.descricao" name="descricao" disabled>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="apagarProblema()" color="warn">
  Excluir
</button>

        <button mat-raised-button (click)="cancelar()">
  Cancelar
</button>
    </mat-card>
</div>
