<div>
    <mat-card>
        <mat-card-title>Excluir Cliente</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome do Cliente" [value]="cliente.nome" name="nome" disabled>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="apagarCliente()" color="warn">
    Excluir
</button>

        <button mat-raised-button (click)="cancelar()">
    Cancelar
</button>
    </mat-card>
</div>
