<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <input [formControl]="erro" required matInput placeholder="Nome" [(ngModel)]="cliente.nome" name="nome">
        </mat-form-field>
    </form>
    <button [disabled]="!erro.valid" mat-raised-button (click)="criarCliente()" color="primary"> Salvar </button>

    <button mat-raised-button (click)="cancelar()"> Cancelar </button>
</mat-card>
