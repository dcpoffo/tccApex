<div>
    <mat-card>
        <mat-card-title>Alterar Cliente</mat-card-title>
        <form>
            <mat-form-field>
                <input [formControl]="erro" required matInput placeholder="Nome do cliente" [(ngModel)]="cliente.nome" name="nome">
            </mat-form-field>

        </form>

        <button [disabled]="!erro.valid" mat-raised-button (click)="atualizarCliente()" color="primary">
      Atualizar
    </button>

        <button mat-raised-button (click)="cancelar()">Cancelar </button>

    </mat-card>
</div>
