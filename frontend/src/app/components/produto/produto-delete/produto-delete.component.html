<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descição" [value]="produto.descricao" name="descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Unidade Medida" [value]="produto.unidadeMedida" name="unidadeMedida" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="apagarProduto()" color="warn">
      Excluir
  </button>

    <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>
