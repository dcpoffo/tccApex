<mat-card>
    <mat-card-title>Deseja realmente excluir este produto? </mat-card-title>
    <form>
        <div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Id" [value]="produto.id" name="id" disabled>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Descição" [value]="produto.descricao" name="descricao" disabled>
        </mat-form-field>
    </form>
    <mat-card-actions>
        <button mat-raised-button (click)="apagarProduto()" color="warn">
      Excluir
    </button>

        <button mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
    </mat-card-actions>
</mat-card>
