<mat-card>
    <mat-card-title>Novo Problema</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <input [formControl]="erro" required matInput placeholder="Descrição do Problema" [(ngModel)]="problema.descricao" name="descricao">
        </mat-form-field>
    </form>
    <button [disabled]="!erro.valid" mat-raised-button (click)="cadastrarCliente()" color="primary"> Salvar </button>

    <button mat-raised-button (click)="cancelar()"> Cancelar </button>
</mat-card>
