<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="naoConformidades">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>R.N.C.</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef>Data Abertura</th>
            <td mat-cell *matCellDef="let row">{{row.dataAbertura | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="produto">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let row">{{row.produto.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
        </ng-container>

        <ng-container matColumnDef="problema">
            <th mat-header-cell *matHeaderCellDef>Problema</th>
            <td mat-cell *matCellDef="let row">{{row.problema.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/naoConformidades/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
            edit
          </i>
                </a>
                <a routerLink="/naoConformidades/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
            delete
          </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
