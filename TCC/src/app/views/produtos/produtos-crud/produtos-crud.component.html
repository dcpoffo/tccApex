<div class="col-sm-12" >
  <form [formGroup]="produtoForm" (submit)="produtoSubmit()">
    <div class="form-group col-sm-6">
      <label for="formGroupExampleInput ">Produto</label>
      <input type="text" formControlName="descricao" class="form-control" />
    </div>
    <div class="form-group col-sm-4">
      <label for="formGroupExampleInput2 ">Unidade Medida</label>
      <input type="text " formControlName="unidadeMedida" class="form-control" />
    </div>

    <div class="formGoup">
      <button class="btn btn-success" [disabled]="!produtoForm.valid">
        Salvar
      </button>
    </div>
  </form>
</div>
