<div>
    <mat-card>
        <mat-card-title>Alterar Cliente</mat-card-title>
        <form [formGroup]="clienteForm">
            <mat-form-field appearance="outline">
                <input formControlName="nome" matInput placeholder="Nome do cliente" [(ngModel)]="cliente.nome">
            </mat-form-field>

        </form>

        <button [disabled]="!clienteForm.valid" mat-raised-button (click)="atualizarCliente()" color="primary">
      Atualizar
    </button>

        <button mat-raised-button (click)="cancelar()">Cancelar </button>

    </mat-card>
</div>
