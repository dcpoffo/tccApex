<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="unidadeMedida">
            <th mat-header-cell *matHeaderCellDef>Unidade Medida</th>
            <td mat-cell *matCellDef="let row">{{row.unidadeMedida}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/produtos/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                      edit
                  </i>
                </a>
                <a routerLink="/produtos/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                      delete
                  </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
