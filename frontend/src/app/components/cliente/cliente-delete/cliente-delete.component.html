<div>
    <mat-card>
        <mat-card-title>Deseja realmente excluir este Cliente?</mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome do Cliente" [value]="cliente.nome" name="nome" disabled>
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button mat-raised-button (click)="apagarCliente()" color="warn">
        Excluir
      </button>

            <button mat-raised-button (click)="cancelar()">
        Cancelar
      </button>
        </mat-card-actions>
    </mat-card>
</div>
